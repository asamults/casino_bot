# .github/workflows/smoke-test.yml
name: Casino Bot Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.11
        env:
          POSTGRES_USER: casino
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: casino_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U casino -d casino_db"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql+psycopg://casino:secret@localhost:5432/casino_db" >> $GITHUB_ENV

      - name: Wait for Postgres healthy
        run: |
          until pg_isready -h localhost -U casino -d casino_db; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run DB connection check
        run: |
          python -c "from sqlalchemy import create_engine; engine = create_engine('$DATABASE_URL'); engine.connect(); print('OK: подключение успешно')"

      - name: Apply migrations (Alembic)
        run: alembic upgrade head

      - name: Run API smoke-test
        run: |
          uvicorn src.casino_bot.main:app --host 0.0.0.0 --port 8000 --reload &
          sleep 5
          curl --fail http://127.0.0.1:8000/health || exit 1
